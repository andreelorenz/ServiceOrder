<form class="ui segment form" style="box-shadow: 2px 2px 5px 5px #808080">
    <div wi-header-diving icon="users" text="Personal Data"></div>
    <div class="field">
        <div wi-field object=user.name label="Name" type="text" required="true" size="two" name="firstName" placeholder="teste"></div>
        <div wi-field object=user.last label="Last" type="number" required="true" size="4" state="disabled"></div>
        <div wi-field object=user.last label="Last" type="number" required="true" size="4" icon="pencil"></div>
    </div>
    <div wi-btn-save object=user icon="checkmark" color="green" uiForm=userForm></div>
</form>
