<div class="{{required}} field">
    <label>{{label}}</label>
    <div class="two fields">
        <div class="field">
            <input type="text" ng-model="{{object}}.firstName" placeholder="{{placeholderfirst}}" >
        </div>
        <div class="field">
            <input type="text" ng-model="{{object}}.lastName" placeholder="{{placeholderlast}}" value="{{valuelast}}">
        </div>
    </div>
</div>
