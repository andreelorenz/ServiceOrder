<div class="two fields">
    <div class="field">
        <label>Gender</label>
        <select class="ui fluid dropdown" ng-model="object.gender">
            <option value="">Gender</option>
            <option value="M">Male</option>
            <option value="F">Female</option>
        </select>
    </div>
    <div class="field">
        <label>Date of birth</label>
        <div class="field">
            <input type="date" ng-model="object.birth">
        </div>
    </div>
</div>
